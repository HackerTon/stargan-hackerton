version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  test:
    executor: python/default
    steps:
      - checkout
      - python/install-packages
          args: tensorflow
          pkg-manager: pipenv
      - run:
          command: python -m unittest
          name: Test

workflows:
  main:
    jobs:
      - test

